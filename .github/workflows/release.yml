name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0 or v0.1.0-rc.1)'
        required: true
        type: string
      is_rc:
        description: 'Is this an RC release?'
        required: false
        default: false
        type: boolean
  release:
    types: [created]
  push:
    tags:
      - "v*"
      - "v*rc*"

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        working-directory: packages/gityard
        run: bun run lint

      - name: Run tests
        working-directory: packages/gityard
        run: bun test
        continue-on-error: true

      - name: Build package
        working-directory: packages/gityard
        run: bun run build

      - name: Extract version from tag
        id: get_version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          # Check if this is an RC release
          if [[ "$TAG" == *"rc"* ]]; then
            echo "is_rc=true" >> $GITHUB_OUTPUT
            echo "npm_tag=rc" >> $GITHUB_OUTPUT
          else
            echo "is_rc=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi
        shell: bash
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Publish to npm (stable)
        if: matrix.os == 'ubuntu-latest' && steps.get_version.outputs.is_rc == 'false'
        working-directory: packages/gityard
        run: bun publish --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (rc)
        if: matrix.os == 'ubuntu-latest' && steps.get_version.outputs.is_rc == 'true'
        working-directory: packages/gityard
        run: bun publish --access public --tag rc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            ${{ github.event.release.body || 'Automated release' }}
